---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: media-default-deny
  namespace: media
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jellyfin-policy
  namespace: media
spec:
  podSelector:
    matchLabels:
      app: jellyfin
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 8096
  egress:
  - {}
