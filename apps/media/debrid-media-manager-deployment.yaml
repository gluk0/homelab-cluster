---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: debrid-media-manager
  namespace: media
  labels:
    app: debrid-media-manager
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: debrid-media-manager
  template:
    metadata:
      labels:
        app: debrid-media-manager
    spec:
      containers:
      - name: debrid-media-manager
        image: debridmediamanager/debrid-media-manager:4.0.1
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data
        hostPath:
          path: /mnt/media/debrid-media-manager/data
          type: DirectoryOrCreate
