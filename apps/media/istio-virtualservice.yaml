---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: jellyfin
  namespace: media
spec:
  hosts:
  - "jellyfin.homelab.local"
  gateways:
  - media-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: jellyfin.media.svc.cluster.local
        port:
          number: 8096
