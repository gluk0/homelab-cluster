---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: website
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: website
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: cloudflare-gateway
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
